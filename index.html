<!DOCTYPE html>
<html ng-app="BulletinBoard">
  <head>
    <meta charset="utf-8">
    <title>NoSQL Bulletin Board</title>
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body class="container" ng-controller="PostsCtrl">

    <div class="row">
      <div class="col-xs-12 text-center">
        <h1>NoSQL Bulletin Board</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-4">
        <h2>Recent Comments</h2>
      </div>

    <div class="col-xs-8">
      <h2>Posts</h2>
      <!-- posts directive -->
      <posts all-posts="allPosts"></posts>
    </div>

    </div>

  <!-- angular app -->
  <script src = "javascripts/app.js"></script>

  <!-- services -->
  <script src = "javascripts/services/postService.js"></script>

  <!-- controllers -->
  <script src = "javascripts/controllers/PostsCtrl.js"></script>

  <!-- directives -->
  <script src = "javascripts/directives/posts.js"></script>

  <!-- filters -->

  </body>
</html>
