<!DOCTYPE html>
<html ng-app="bulletinBoard">
  <head>
    <meta charset="utf-8">
    <title>Bulletin Board!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/lodash/4.16.2/lodash.min.js"></script>
  </head>
  <body>
    <h1 class="text-center">NoSQL Bulletin Board</h1>

    <div class="container">
      <div class="row">

        <div ng-controller="RecentCommentsCtrl" class="col-md-4">
          <comment
          ng-repeat="comment in comments | orderObjectBy:'created_at'"
          comment='comment' recent="{{ true }}"></comment>
        </div>

        <div ng-controller="PostCtrl" class="col-md-8">
          <h2>Posts</h2>
          <post ng-repeat='post in posts' post='post'></post>
        </div>

      </div> <!-- closing row -->
    </div> <!-- closing container -->

    <script type="text/javascript" src="js/app.js"></script>

    <!-- Services -->
    <script type="text/javascript" src="js/services/postService.js"></script>
    <script type="text/javascript" src="js/services/commentService.js"></script>

    <!-- Controllers -->
    <script type="text/javascript" src="js/controllers/PostCtrl.js"></script>
    <script type="text/javascript" src="js/controllers/RecentCommentsCtrl.js"></script>

    <!-- Filters -->
    <script type="text/javascript" src="js/filters/orderObjectBy.js"></script>

    <!-- Directives -->
    <script type="text/javascript" src="js/directives/post.js"></script>
    <script type="text/javascript" src="js/directives/comment.js"></script>
  </body>
</html>
