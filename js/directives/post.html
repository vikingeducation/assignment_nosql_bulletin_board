<div class='card'>

  <h3>
    {{ post.title }}
  </h3>
  <p>{{ post.content }}</p>
  <p>Posted on {{ post.created_at | date }}</p>
  <h4>Create a Comment</h4>

  <form>
    <div class="form-group">
      <label>Author</label>
      <input ng-model='commentAuthor' type="text" name="author" class="form-control">
    </div>
    <div class="form-group">
      <label>Comment</label>
      <textarea ng-model='commentContent' class="form-control"></textarea>
    </div>
    <input ng-click='addComment($event, post.id)' type="submit" class="btn btn-primary">
  </form>

  <h4>Comments</h4>
  <comment ng-repeat="comment in getComments(post.comments) | orderObjectBy:'votes':true " comment='comment'></comment>

</div>
